<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Vídeo Player - Versão API Profissional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Força o envio de referrer para o YouTube -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050505, #121212);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        /* Container Principal */
        .video-wrapper {
            width: 100%;
            max-width: 960px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #222;
        }

        /* Ratio 16:9 responsivo */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Rodapé do Player */
        .footer {
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background: #080808;
            border-top: 1px solid #1a1a1a;
            letter-spacing: 0.5px;
        }

        /* Mensagem de Ajuda caso o erro persista */
        .help-msg {
            margin-top: 20px;
            font-size: 12px;
            color: #444;
            text-align: center;
            max-width: 960px;
        }
    </style>
</head>

<body>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="video-wrapper">
            <div class="video-container">
                <!-- A API do YouTube irá carregar o vídeo aqui dentro do div #player -->
                <div id="player"></div>
            </div>

            <div class="footer">
                Video Player Professional Edition
            </div>
        </div>

        <div class="help-msg">
            Nota: Se o vídeo não carregar, tente abrir este arquivo usando um servidor local (HTTP) ou extensões como
            "Live Server".
        </div>
    </div>

    <script>
        // 1. Este código carrega a API do IFrame Player de forma assíncrona.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 2. Esta função cria o <iframe> (e o player do YouTube)
        //    após o download do código da API.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'B8t1a4zOPoU',
                playerVars: {
                    'playsinline': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'origin': window.location.origin || '*' // Ajuda com problemas de segurança
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player pronto para uso.");
        }

        function onPlayerStateChange(event) {
            // Pode ser usado para monitorar quando o vídeo começa/para
        }

        function onPlayerError(event) {
            console.error("Erro no Player:", event.data);
            if (event.data === 153) {
                alert("Ocorreu o Erro 153. Por favor, tente abrir este arquivo através de um servidor local (http://) em vez de abrir direto da pasta (file://).");
            }
        }
    </script>

</body>

</html>
