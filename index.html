<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Vídeo Player - Stealth Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Força o envio de referrer para o YouTube -->
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #050505, #121212);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        /* Container Principal */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 960px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.8);
            border: 1px solid #222;
        }

        /* Ratio 16:9 responsivo */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            /* Impede qualquer seleção de texto indesejada */
            user-select: none;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- CAMADAS DE BLINDAGEM (SHIELDS) --- */

        /* Escudo Superior: Bloqueia o título, ícone do canal e compartilhar */
        .shield-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            /* Ajuste para cobrir a área do título */
            z-index: 10;
            background: transparent;
            cursor: default;
        }

        /* Escudo Inferior Direito: Bloqueia o logo d'água do YouTube */
        .shield-bottom-right {
            position: absolute;
            bottom: 45px;
            /* Acima da barra de controles */
            right: 0;
            width: 150px;
            height: 60px;
            z-index: 10;
            background: transparent;
            cursor: default;
        }

        /* Escudo de Fim de Vídeo: Bloqueia a área central no final para evitar cliques em sugestões */
        .shield-center {
            position: absolute;
            top: 60px;
            bottom: 45px;
            left: 0;
            right: 0;
            z-index: 5;
            background: transparent;
            /* Deixamos o centro aberto para permitir o Play/Pause, 
         mas podemos cobrir se usar controles externos JS */
            pointer-events: none;
            /* Deixa passar clique para o player por padrão */
        }

        /* Rodapé do Player */
        .footer {
            padding: 16px;
            text-align: center;
            font-size: 14px;
            color: #666;
            background: #080808;
            border-top: 1px solid #1a1a1a;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>

    <div style="display: flex; flex-direction: column; align-items: center; width: 100%;">
        <div class="video-wrapper">
            <div class="video-container">
                <!-- O Player do YouTube -->
                <div id="player"></div>

                <!-- Blindagens Ativas -->
                <div class="shield-top" title="Navegação protegida"></div>
                <div class="shield-bottom-right"></div>
                <div class="shield-center" id="end-shield"></div>
            </div>

            <div class="footer">
                Video Player Stealth Edition (Blindado)
            </div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'B8t1a4zOPoU',
                playerVars: {
                    'playsinline': 1,
                    'rel': 0,            // Sugestões apenas do mesmo canal (ajuda a manter foco)
                    'modestbranding': 1, // Remove logo grande da barra
                    'showinfo': 0,       // Esconde info do vídeo (legado, mas útil em alguns players)
                    'controls': 1,       // Mantemos controles para o usuário conseguir usar o vídeo
                    'fs': 1,             // Permite tela cheia
                    'origin': window.location.origin || '*'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player Stealth ativado.");
        }

        function onPlayerStateChange(event) {
            var shield = document.getElementById('end-shield');

            // Quando o vídeo termina (YT.PlayerState.ENDED = 0)
            if (event.data === 0) {
                // Ativamos o escudo central para ninguém clicar em vídeos sugeridos
                shield.style.pointerEvents = 'auto';
                shield.style.background = 'rgba(0,0,0,0.1)'; // Opcional: escurece levemente
            } else {
                // Durante a reprodução, permitimos interação central (Play/Pause)
                shield.style.pointerEvents = 'none';
                shield.style.background = 'transparent';
            }
        }
    </script>

</body>

</html>
